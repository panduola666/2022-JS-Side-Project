<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="./練習.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="addTravelPackage">
        <div class="logoImg">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
                alt="logo">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
                alt="Les't Travel!">
        </div>
        <div class="addPackage">
            <h1 class="h1Size title">
                <i class="fi fi-rs-add"></i>新增旅遊套票
            </h1>
            <form action="">
                <label>
                    套票名稱<input type="text" placeholder="請填寫套票名稱" class="ticketName">
                </label>
                <label>
                    圖片網址<input type="text" placeholder="請填寫圖片網址" class="ticketImgURL">
                </label>
                <label>
                    景點地區
                    <select name="ticketArea" id="ticketArea">
                        <option value="" disabled selected hidden>請選擇景點地區</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                    </select>
                </label>
                <label>
                    套票金額<input type="number" placeholder="請填寫套票金額" min="0" class="ticketPrice">
                </label>
                <label>
                    套票組數<input type="number" placeholder="請填寫套票組數" min="1" class="ticketNum">
                </label>
                <label>
                    套票星級<input type="number" placeholder="請填寫套票星級" min="1" class="ticketLV">
                </label>
                <label>
                    套票描述<textarea placeholder="請填寫套票描述 (限 100 字)" class="ticketDescribe"></textarea>
                </label>
                <div class="addBTN">
                    <button type="button" class="h2Size">新增套票</button>
                </div>
            </form>

        </div>
    </section>
    <section class="travelArea">
        <div class="wrap">
            <div class="travelAreaSearch">
                <select name="travelAreaSearch" id="travelAreaSearch">
                    <option value="" disabled selected hidden>區域搜尋</option>
                    <option value="全部地區">全部地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
                <span class="describeColor">本次搜尋共 6 筆資料</span>
                <div id="chart"></div>
            </div>
            <div class="no_found">
                <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true"
                    alt="no_found">
                <h2 class="h1Size">查無此關鍵字資料</h2>
            </div>
            <ul class="travelAreaList"></ul>
        </div>
    </section>
    <script src="./練習.js"></script>
</body>

</html>
