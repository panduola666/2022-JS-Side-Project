<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-sm">
            <div class="row justify-content-around">
                <div class="col d-flex align-items-center justify-content-between">
                    <a href="#"><img src="../images/logoPrimary.png" alt="鉤針手作平台"></a>
                    <div class="more">
                        <img src="../images/hambergur.png" alt="更多選項" class="d-sm-none pointer">
                        <ul class="small">
                            <li class="pointer">作品列表</li>
                            <li class="pointer">技巧文章</li>
                            <li class="pointer">購買商城</li>
                            <li class="pointer">常見問題</li>
                            <li><a href="">會員登入/註冊</a></li>
                        </ul>
                    </div>
                </div>
                <nav class="col col-md-8 d-sm-flex align-items-center d-none">
                    <div class="d-flex flex-column align-items-center">
                        <ul class="d-flex mb-3">
                            <li class="mr2 d-none d-md-block">
                                <a href="">關於我們</a>
                            </li>
                            <li class="mr2">
                                <a href="">作品列表</a>
                            </li>
                            <li class="mr2">
                                <a href="">技巧文章</a>
                            </li>
                            <li class="mr2">
                                <a href="">購買商城</a>
                            </li>
                        </ul>
                        <div class="search">
                            <button type="button" class="searchList">作品名　></button>
                            <label class="position-relative">
                                <input type="text" class="searchContent" placeholder="搜尋...">
                                <img src="../images/search.png" alt="搜尋" class="searchBtn pointer">
                            </label>
                        </div>
                    </div>
                    <div class="shoppingCart">
                        <img src="../images/shoppingcart.png" alt="購物車" class="pointer">
                        <span class="shoppingCartNum">9+</span>
                    </div>
                    <img src="../images/user.png" alt="用戶專區" class="pointer">
                </nav>
            </div>
        </div>
    </header>
    <aside class="backTop">
        <img src="../images/gotop.png" alt="返回頂部">
    </aside>


    <main class="mt2">
        <div class="container-sm">
            <h1 class="h1Size mb2">購物車</h1>
            <div class="shoppingSteps h3Size">
                <p class="active">購買清單</p>
                <p>付款方式</p>
                <p>完成</p>
            </div>
            <ul class="shoppingList">
                <li class="row">
                    <label for="" class="col d-flex align-items-center" aria-label="選取">
                        <input type="checkbox" name="" id="">
                        <img src="../images/yarn.webp" alt="" class="d-none d-sm-block">
                    </label>
                    <div class="col-10 col-sm m-auto m-md-0">
                        <h3 class="h2Size my1">五股牛奶棉-50g</h3>
                        <select name="" id="">
                            <option value="紅色">紅色</option>
                            <option value="咖啡色">咖啡色</option>
                            <option value="藍色">藍色</option>
                            <option value="卡其色">卡其色</option>
                            <option value="藍色">藍色</option>
                        </select>
                        <p class="h2Size text-end primaryColor">$20</p>
                    </div>
                    <div class="col-12 col-md-3 d-flex flex-column justify-content-end mt1">
                        <div class="shoppingBTN">
                            <button type="button">-</button>
                            <label for="" aria-label="購買數量">
                                <input type="number" name="" id="" min="0" value="1">
                            </label>
                            <button type="button">+</button>
                        </div>
                    </div>
                </li>
                <li class="row">
                    <label for="" class="col d-flex align-items-center" aria-label="選取">
                        <input type="checkbox" name="" id="">
                        <img src="../images/yarn.webp" alt="" class="d-none d-sm-block">
                    </label>
                    <div class="col-10 col-sm m-auto m-md-0">
                        <h3 class="h2Size my1">五股牛奶棉-50g</h3>
                        <select name="" id="">
                            <option value="紅色">紅色</option>
                            <option value="咖啡色">咖啡色</option>
                            <option value="藍色">藍色</option>
                            <option value="卡其色">卡其色</option>
                            <option value="藍色">藍色</option>
                        </select>
                        <p class="h2Size text-end primaryColor">$20</p>
                    </div>
                    <div class="col-12 col-md-3 d-flex flex-column justify-content-end mt1">
                        <div class="shoppingBTN">
                            <button type="button">-</button>
                            <label for="" aria-label="購買數量">
                                <input type="number" name="" id="" min="0" value="1">
                            </label>
                            <button type="button">+</button>
                        </div>
                    </div>
                </li>
                <li class="row">
                    <label for="" class="col d-flex align-items-center" aria-label="選取">
                        <input type="checkbox" name="" id="">
                        <img src="../images/yarn.webp" alt="" class="d-none d-sm-block">
                    </label>
                    <div class="col-10 col-sm m-auto m-md-0">
                        <h3 class="h2Size my1">五股牛奶棉-50g</h3>
                        <select name="" id="">
                            <option value="紅色">紅色</option>
                            <option value="咖啡色">咖啡色</option>
                            <option value="藍色">藍色</option>
                            <option value="卡其色">卡其色</option>
                            <option value="藍色">藍色</option>
                        </select>
                        <p class="h2Size text-end primaryColor">$20</p>
                    </div>
                    <div class="col-12 col-md-3 d-flex flex-column justify-content-end mt1">
                        <div class="shoppingBTN">
                            <button type="button">-</button>
                            <label for="" aria-label="購買數量">
                                <input type="number" name="" id="" min="0" value="1">
                            </label>
                            <button type="button">+</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="totalPrice">
            <label for="" class="h3Size">全選:<input type="checkbox" name="" id=""></label>
            <p class="h2Size d-flex justify-content-end align-items-center flex-wrap">總金額(3個商品):<span
                    class="h1Size primaryColor">$60</span></p>
            <button type="button" class="mt1">確認購買</button>
        </div>
    </main>

    <footer class="py3">
        <div class="container-sm">
            <div class="row align-items-center flex-wrap">
                <div class="col col-md-3 text-center mb2">
                    <a href="#"><img src="../images/logo.png" alt="鉤針手作平台"></a>
                </div>
                <div class="col-12 col-md d-flex flex-column align-items-center">
                    <ul class="footerNav mb4">
                        <li><a href="">版權規定</a></li>
                        <li><a href="">退貨說明</a></li>
                        <li><a href="">到貨進度</a></li>
                        <li><a href="">常見問題</a></li>
                        <li><a href="">隱私權政策</a></li>
                    </ul>
                    <div class="connection">
                        <h2 class="mr3">聯絡我們</h2>
                        <div class="connectionInfo">
                            <a href="tel:+" class="mb-3">TEL: 0912345678</a>
                            <a href="mailto:">MAIL: xxxxxxx@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </footer>
</body>

</html>
