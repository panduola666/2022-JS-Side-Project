<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-sm">
            <div class="row justify-content-around">
                <div class="col d-flex align-items-center justify-content-between">
                    <a href="#"><img src="../images/logoPrimary.png" alt="鉤針手作平台"></a>
                    <div class="more">
                        <img src="../images/hambergur.png" alt="更多選項" class="d-sm-none pointer">
                        <ul class="small">
                            <li class="pointer">作品列表</li>
                            <li class="pointer">技巧文章</li>
                            <li class="pointer">購買商城</li>
                            <li class="pointer">常見問題</li>
                            <li><a href="">會員登入/註冊</a></li>
                        </ul>
                    </div>
                </div>
                <nav class="col col-md-8 d-sm-flex align-items-center d-none">
                    <div class="d-flex flex-column align-items-center">
                        <ul class="d-flex mb-3">
                            <li class="mr2 d-none d-md-block">
                                <a href="">關於我們</a>
                            </li>
                            <li class="mr2">
                                <a href="">作品列表</a>
                            </li>
                            <li class="mr2">
                                <a href="">技巧文章</a>
                            </li>
                            <li class="mr2">
                                <a href="">購買商城</a>
                            </li>
                        </ul>
                        <div class="search">
                            <button type="button" class="searchList">作品名　></button>
                            <label class="position-relative">
                                <input type="text" class="searchContent" placeholder="搜尋...">
                                <img src="../images/search.png" alt="搜尋" class="searchBtn pointer">
                            </label>
                        </div>
                    </div>
                    <div class="shoppingCart">
                        <img src="../images/shoppingcart.png" alt="購物車" class="pointer">
                        <span class="shoppingCartNum">9+</span>
                    </div>
                    <img src="../images/user.png" alt="用戶專區" class="pointer">
                </nav>
            </div>
        </div>
    </header>
    <aside class="backTop">
        <img src="../images/gotop.png" alt="返回頂部">
    </aside>



    <main class="container-sm my3">
        <p class="h1Size">基本資料</p>
        <div class="baseDB my1 row">
            <div class="baseDBImg col">
                <label>
                    <input type="file" class="pointer" title="">
                </label>
                <button type="button" class="h2Size my1">原創申請</button>
            </div>
            <ul class="baseDBList col">
                <li>
                    <h1 class="h3Size">我的文章<span class="small newQuestion">new</span></h1>
                    <h2 class="h1Size"><span>0</span>篇</h2>
                </li>
                <li>
                    <h1 class="h3Size">我的留言<span class="small newMessage">new</span></h1>
                    <h2 class="h1Size"><span>0</span>則</h2>
                </li>
                <li>
                    <h1 class="h3Size">我的收藏</h1>
                    <h2 class="h1Size"><span>0</span>篇</h2>
                </li>
                <li class="h2Size">材料包管理</li>
            </ul>
        </div>
        <p class="h1Size">會員資料</p>
        <div class="userDB my1">
            <p class="mb1">帳號: <span></span></p>
            <label class="userName">用戶名:<input type="text" disabled></label>
            <label>手機:<input type="text" value="09" disabled></label>
            <label>手機載具:<input type="text" placeholder="格式:/123-ABC(共8為字元)" disabled></label>
            <p>我的帳戶:<button class="creditCardBTN">+ 新增帳戶</button></p>
            <label class="creditCardNum">
                <input type="text" name="card" id="" maxlength="4">-
                <input type="text" name="card" id="" maxlength="4">-
                <input type="text" name="card" id="" maxlength="4">-
                <input type="text" name="card" id="" maxlength="4">
            </label>
            <div class="d-flex justify-content-end">
                <button type="button" class="h3Size userDBChange">編輯</button>
            </div>
        </div>
        <p class="h1Size">修改密碼</p>
        <div class="passwordDB mt1">
            <label>輸入原密碼:<input type="password" disabled></label>
            <label>輸入新密碼:<input type="password" disabled></label>
            <label>確認新密碼:<input type="password" disabled></label>
            <div class="d-flex justify-content-end">
                <button type="button" class="h3Size passwordDBChange">編輯</button>
            </div>
        </div>
    </main>


    <footer class="py3">
        <div class="container-sm">
            <div class="row align-items-center flex-wrap">
                <div class="col col-md-3 text-center mb2">
                    <a href="#"><img src="../images/logo.png" alt="鉤針手作平台"></a>
                </div>
                <div class="col-12 col-md d-flex flex-column align-items-center">
                    <ul class="footerNav mb4">
                        <li><a href="">版權規定</a></li>
                        <li><a href="">退貨說明</a></li>
                        <li><a href="">到貨進度</a></li>
                        <li><a href="">常見問題</a></li>
                        <li><a href="">隱私權政策</a></li>
                    </ul>
                    <div class="connection">
                        <h2 class="mr3">聯絡我們</h2>
                        <div class="connectionInfo">
                            <a href="tel:+" class="mb-3">TEL: 0912345678</a>
                            <a href="mailto:">MAIL: xxxxxxx@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </footer>
</body>

</html>
