<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container-sm">
            <div class="row justify-content-around">
                <div class="col d-flex align-items-center justify-content-between">
                    <a href="#"><img src="../images/logoPrimary.png" alt="鉤針手作平台"></a>
                    <div class="more">
                        <img src="../images/hambergur.png" alt="更多選項" class="d-sm-none pointer">
                        <ul class="small">
                            <li class="pointer">作品列表</li>
                            <li class="pointer">技巧文章</li>
                            <li class="pointer">購買商城</li>
                            <li class="pointer">常見問題</li>
                            <li><a href="">會員登入/註冊</a></li>
                        </ul>
                    </div>
                </div>
                <nav class="col col-md-8 d-sm-flex align-items-center d-none">
                    <div class="d-flex flex-column align-items-center">
                        <ul class="d-flex mb-3">
                            <li class="mr2 d-none d-md-block">
                                <a href="">關於我們</a>
                            </li>
                            <li class="mr2">
                                <a href="">作品列表</a>
                            </li>
                            <li class="mr2">
                                <a href="">技巧文章</a>
                            </li>
                            <li class="mr2">
                                <a href="">購買商城</a>
                            </li>
                        </ul>
                        <div class="search">
                            <button type="button" class="searchList">作品名　></button>
                            <label class="position-relative">
                                <input type="text" class="searchContent" placeholder="搜尋...">
                                <img src="../images/search.png" alt="搜尋" class="searchBtn pointer">
                            </label>
                        </div>
                    </div>
                    <div class="shoppingCart">
                        <img src="../images/shoppingcart.png" alt="購物車" class="pointer">
                        <span class="shoppingCartNum">9+</span>
                    </div>
                    <img src="../images/user.png" alt="用戶專區" class="pointer">
                </nav>
            </div>
        </div>
    </header>
    <aside class="backTop">
        <img src="../images/gotop.png" alt="返回頂部">
    </aside>



    <main class="container-sm my3 userForm">
        <div class="row">
            <div class="col register">
                <div class="registerForm">
                    <h1 class="h2Size mb2 text-center">會員註冊</h1>
                    <label for="registerAccount">帳號:</label>
                    <input type="text" name="registerAccount" id="registerAccount">
                    <label for="registerPassword">密碼:</label>
                    <input type="text" name="registerPassword" id="registerPassword">
                    <label for="registerPasswordCheck">確認密碼:</label>
                    <input type="text" name="registerPasswordCheck" id="registerPasswordCheck">
                </div>
                <p><label><input type="checkbox" name="">我同意</label><a href="">網站服務條款及隱私政策</a></p>
                <button type="button" class="h3Size">註冊</h2></button>
            </div>
            <div class="col login">
                <div class="loginForm">
                    <h1 class="h2Size mb2 text-center">會員登入</h1>
                    <label for="loginAccount">帳號:</label>
                    <input type="text" name="loginAccount" id="loginAccount">
                    <label for="loginPassword">密碼:</label>
                    <input type="text" name="loginPassword" id="loginPassword">
                    <label for="verify">驗證碼:</label>
                    <input type="text" name="verify" id="verify">
                </div>
                <div class="verifyNumber">
                    <div></div>
                    <p>點擊圖片刷新</p>
                </div>
                <button type="button" class="h3Size">登入</button>
            </div>
        </div>
    </main>



    <footer class="py3">
        <div class="container-sm">
            <div class="row align-items-center flex-wrap">
                <div class="col col-md-3 text-center mb2">
                    <a href="#"><img src="../images/logo.png" alt="鉤針手作平台"></a>
                </div>
                <div class="col-12 col-md d-flex flex-column align-items-center">
                    <ul class="footerNav mb4">
                        <li><a href="">版權規定</a></li>
                        <li><a href="">退貨說明</a></li>
                        <li><a href="">到貨進度</a></li>
                        <li><a href="">常見問題</a></li>
                        <li><a href="">隱私權政策</a></li>
                    </ul>
                    <div class="connection">
                        <h2 class="mr3">聯絡我們</h2>
                        <div class="connectionInfo">
                            <a href="tel:+" class="mb-3">TEL: 0912345678</a>
                            <a href="mailto:">MAIL: xxxxxxx@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </footer>
</body>

</html>
