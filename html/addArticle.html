<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-sm">
            <div class="row justify-content-around">
                <div class="col d-flex align-items-center justify-content-between">
                    <a href="#"><img src="../images/logoPrimary.png" alt="鉤針手作平台"></a>
                    <div class="more">
                        <img src="../images/hambergur.png" alt="更多選項" class="d-sm-none pointer">
                        <ul class="small">
                            <li class="pointer">作品列表</li>
                            <li class="pointer">技巧文章</li>
                            <li class="pointer">購買商城</li>
                            <li class="pointer">常見問題</li>
                            <li><a href="">會員登入/註冊</a></li>
                        </ul>
                    </div>
                </div>
                <nav class="col col-md-8 d-sm-flex align-items-center d-none">
                    <div class="d-flex flex-column align-items-center">
                        <ul class="d-flex mb-3">
                            <li class="mr2 d-none d-md-block">
                                <a href="">關於我們</a>
                            </li>
                            <li class="mr2">
                                <a href="">作品列表</a>
                            </li>
                            <li class="mr2">
                                <a href="">技巧文章</a>
                            </li>
                            <li class="mr2">
                                <a href="">購買商城</a>
                            </li>
                        </ul>
                        <div class="search">
                            <button type="button" class="searchList">作品名　></button>
                            <label class="position-relative">
                                <input type="text" class="searchContent" placeholder="搜尋...">
                                <img src="../images/search.png" alt="搜尋" class="searchBtn pointer">
                            </label>
                        </div>
                    </div>
                    <div class="shoppingCart">
                        <img src="../images/shoppingcart.png" alt="購物車" class="pointer">
                        <span class="shoppingCartNum">9+</span>
                    </div>
                    <img src="../images/user.png" alt="用戶專區" class="pointer">
                </nav>
            </div>
        </div>
    </header>
    <aside class="backTop">
        <img src="../images/gotop.png" alt="返回頂部">
    </aside>


    <main class="container-sm my3">
        <div class="addArticle">
            <div class="row">
                <div class="col">
                    <label class="contentTitle">
                        <h1 class="h1Size">標題:</h1><input type="text" name="" id="" class="">
                    </label>
                    <p class="h2Size my1">分類:</p>
                    <label for="worksList" class="choose"><input type="radio" name="type" id="worksList">作品列表</label>
                    <label for="articlesList" class="choose"><input type="radio" name="type"
                            id="articlesList">技巧文章</label>
                    <p class="h2Size my1">標籤:</p>
                    <label for="clothes" class="choose"><input type="radio" name="tag" id="clothes">衣服</label>
                    <label for="doll" class="choose"><input type="radio" name="tag" id="doll">玩偶</label>
                    <label for="bag" class="choose"><input type="radio" name="tag" id="bag">包包</label>
                    <label for="flower" class="choose"><input type="radio" name="tag" id="flower">花束</label>
                    <label for="hat" class="choose"><input type="radio" name="tag" id="hat">帽子</label>
                    <label for="fitting" class="choose"><input type="radio" name="tag" id="fitting">配件</label>
                    <label for="base" class="choose"><input type="radio" name="tag" id="base">針法介紹</label>
                    <label for="interpret" class="choose"><input type="radio" name="tag" id="interpret">織圖解讀</label>
                    <label for="material" class="choose"><input type="radio" name="tag" id="material">材料選取</label>
                </div>
                <div class="col-12 col-md-4 d-flex flex-column 
            justify-content-center">
                    <label class="contentImg">
                        <input type="file">
                    </label>
                    <p class="coverBTN">封面上傳</p>
                </div>
            </div>
            <p class="h2Size my1">是否將此作品製成材料包販售:</p>
            <label for="no" class="choose"><input type="radio" name="isSell" id="no">否</label>
            <div class="mt1">
                <label for="yes" class="choose"><input type="radio" name="isSell" id="yes">是,我要販售材料包:</label>
                <div class="addContent mt1">
                    <div class="d-flex align-items-md-center flex-column flex-md-row">
                        <label for="sellBySelf" class="choose my-2"><input type="radio" name="sellSelf"
                                id="sellBySelf">我有自己的販售平台:</label>
                        <label for="" class="flex-grow-1"><input type="text" name="" id="" placeholder="材料包網址..."
                                class="inputWidth"></label>
                    </div>
                    <label for="sellByWeb" class="choose my-2"><input type="radio" name="sellSelf"
                            id="sellByWeb">我需要委託該平台販售:</label>
                    <div class="d-flex flex-column flex-md-row align-items-md-center">
                        <select name="" id="" class="flex-grow-1">
                            <option value="五股牛奶棉">五股牛奶棉</option>
                            <option value="四股牛奶棉">四股牛奶棉</option>
                            <option value="三股牛奶棉">三股牛奶棉</option>
                            <option value="16股情人棉">16股情人棉</option>
                            <option value="段染布條線">段染布條線</option>
                            <option value="蕾絲線">蕾絲線</option>
                        </select>
                        <select name="" id="" class="flex-grow-1">
                            <option value="紅色">紅色</option>
                            <option value="咖啡色">咖啡色</option>
                            <option value="藍色">藍色</option>
                            <option value="墨綠色">墨綠色</option>
                            <option value="卡其色">卡其色</option>
                            <option value="膚色">膚色</option>
                            <option value="白色">白色</option>
                        </select>
                        <label for="" class="flex-shrink-1 my-2 my-md-0"><input type="number" name="" id="" min="0"
                                placeholder="需求數量" class="inputWidth text-center"></label>
                        <button class="addMaterial flex-shrink-1">添加</button>
                    </div>

                    <table class="materialTable">
                        <thead>
                            <tr>
                                <th>所需材料</th>
                                <th>需求數量</th>
                                <th>刪除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>五股牛奶棉-紅色</td>
                                <td>3</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td>五股牛奶棉-紅色</td>
                                <td>3</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td>五股牛奶棉-紅色</td>
                                <td>3</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td>五股牛奶棉-紅色</td>
                                <td>3</td>
                                <td>X</td>
                            </tr>
                        </tbody>
                    </table>
                    <label for="" class="sellPrice">販售金額:<input type="number" min="0" class="text-center">元</label>
                </div>
            </div>
        </div>
        <div class="articleContent">
            <p>內容:</p>
            <div class="d-flex align-items-center">
                <button class="js_B">B</button>
                <button class="js_I">I</button>
                <select class="js_Size">
                    <option value="size">Size</option>
                    <option value="12">12</option>
                    <option value="12">16</option>
                    <option value="12">18</option>
                    <option value="12">20</option>
                    <option value="12">22</option>
                    <option value="12">24</option>
                    <option value="12">26</option>
                    <option value="12">28</option>
                    <option value="12">30</option>
                </select>
                <select name="" id="" class="js_color">
                    <option value="黑色">黑色</option>
                    <option value="紅色">紅色</option>
                    <option value="藍色">藍色</option>
                </select>
                <label class="js_file">
                    上傳檔案
                    <input type="file" name="" id="" class="d-none">
                </label>
            </div>
            <div class="articleMain" contenteditable="true">11</div>
            <div class="d-flex justify-content-end mt1">
                <button class="postArticle">發布</button>
            </div>
        </div>
    </main>



    <footer class="py3">
        <div class="container-sm">
            <div class="row align-items-center flex-wrap">
                <div class="col col-md-3 text-center mb2">
                    <a href="#"><img src="../images/logo.png" alt="鉤針手作平台"></a>
                </div>
                <div class="col-12 col-md d-flex flex-column align-items-center">
                    <ul class="footerNav mb4">
                        <li><a href="">版權規定</a></li>
                        <li><a href="">退貨說明</a></li>
                        <li><a href="">到貨進度</a></li>
                        <li><a href="">常見問題</a></li>
                        <li><a href="">隱私權政策</a></li>
                    </ul>
                    <div class="connection">
                        <h2 class="mr3">聯絡我們</h2>
                        <div class="connectionInfo">
                            <a href="tel:+" class="mb-3">TEL: 0912345678</a>
                            <a href="mailto:">MAIL: xxxxxxx@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script>
        const articleMain = document.querySelector('articleMain');
        const B = document.querySelector('js_B');
        const I = document.querySelector('js_I');
        const Size = document.querySelector('js_Size');
        const Color = document.querySelector('js_color');
        const File = document.querySelector('js_file');
    </script>
</body>

</html>
